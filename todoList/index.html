<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- steps: html first, then JS, then CSS -->
	<!-- a container to hold everything: div -->
	<div id="container">
		<!-- heading -->
		<!-- plus button -->
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<!-- text input -->
		<input type="text" placeholder="Add New Todo">
		<!-- ul li, span in each li -->
		<ul>
			<!-- starter todos -->
			<li><span><i class="fa fa-trash"></i></span> Do laundry</li>
			<li><span><i class="fa fa-trash"></i></span> Grocery shopping</li>
			<li><span><i class="fa fa-trash"></i></span> Pay credit card</li>
		</ul>

	</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
