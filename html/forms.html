<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<h1>Login</h1>
<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->
<form action="http://www.wikipedia.org">
	<label for="username">Username:</label>
	<input id="username" type="text" placeholder="username" required>
	<label for="password">Password:</label>
	<input id="password" type="password" placeholder="password", required>
	<input type="submit">
</form>

<form>
	<label for="dogs">Dogs:</label>
	<input type="radio" name="petChoice" id="dogs" value="DOGS">
	<label for="cats">Cats:</label>
	<input type="radio" name="petChoicepe" id="cats" value="CATS">

	<p>What's your current mood?</p>

	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

	<label for="pet-select">Choose a pet:</label>
<!-- select is not a block-level tag -->
<select name="pets" id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
</div>

<div>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

<input type="submit" value="Sign in">


	<button>Go!</button>
</form>

</body>
</html>
